<style>
  .loading {
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 99;
      zoom: 3.0;
      background-color: #f5f5fa;
  }

  .animated-stop {
      animation-play-state: paused !important;
  }

  .scaleAndFadeout {
      animation: scaleAndFadeOut 1.5s forwards;
  }

   
  @keyframes scaleAndFadeOut {
      0% {
          transform: scale(1);
          opacity: 1;
      }
      100% {
          transform: scale(1.5);
          opacity: 0;
      }
  }

   
  .sharingon {
      position: relative;
      width: 6em;
      height: 6em;
      background-color: red;
      border: 6px solid black;
      animation: rot 1s ease-in-out infinite;
  }

  .ring {
      position: absolute;
      content: "";
      left: 50%;
      top: 50%;
      width: 3.5em;
      height: 3.5em;
      border: 4px solid rgb(110, 13 ,13 ,0.5);
      transform: translate(-50%,-50%);
  }

  .sharingon, .ring, .to,.circle {
      border-radius: 50%;
  }

  .to,.circle {
      position: absolute;
      content: "";
      width: 0.9em;
      height: 0.9em;
      background-color: black;
  }

  .to:nth-child(1) {
      top: -0.5em;
      left: 50%;
      transform: translate(-40%);
  }

  .to::before {
      content: "";
      position: absolute;
      top: -0.5em;
      right: -0.2em;
      width: 1.1em;
      height: 0.9em;
      box-sizing: border-box;
      border-left: 16px solid black;
      border-radius: 100% 0 0;
  }

  .to:nth-child(2) {
      bottom: 0.5em;
      left: -0.35em;
      transform: rotate(-120deg);
  }

  .to:nth-child(3) {
      bottom: 0.5em;
      right: -0.35em;
      transform: rotate(120deg);
  }

  .circle {
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      box-shadow: 0 0 20px 1px;
      width: 1em;
      height: 1em;
  }

  @keyframes rot {
      0% {
          transform: rotate(0deg);
      }

      100% {
          transform: rotate(360deg);
      }
  }
</style>

<script>	
  function initLoading() {
      let loading = document.querySelector(".loading");
      document.addEventListener('DOMContentLoaded', function() {
          
          
          loadFinish();
          
          setTimeout(() => {
              loading.style.display = "none";
          }, 1500)
      });
  }

  function loadFinish() {
      
      let sharingon= document.querySelector(".sharingon");
      sharingon.classList.add("animated-stop")
      
      let loading = document.querySelector(".loading");
      loading.classList.add("scaleAndFadeout")
  }

  initLoading();
</script>

<script>
  const cdnPath = "https://cdn.jsdelivr.net/gh/letere-gzj/live2d-widget-v3@main";
  const config = {
    
    path: {
      homePath: "/",
      modelPath: cdnPath + "/Resources/",
      cssPath: cdnPath + "/waifu.css",
      tipsJsonPath: cdnPath + "/waifu-tips.json",
      tipsJsPath: cdnPath + "/waifu-tips.js",
      live2dCorePath: cdnPath + "/Core/live2dcubismcore.js",
      live2dSdkPath: cdnPath + "/live2d-sdk.js"
    },
    
    tools: ["hitokoto", "asteroids", "express", "switch-model", "switch-texture", "photo", "info", "quit"],
    
    drag: {
      enable: true,
      direction: ["x", "y"]
    },
    
    switchType: "order"
  }

  
  if (screen.width >= 768) {
    Promise.all([
      loadExternalResource(config.path.cssPath, "css"),
      loadExternalResource(config.path.live2dCorePath, "js"),
      loadExternalResource(config.path.live2dSdkPath, "js"),
      loadExternalResource(config.path.tipsJsPath, "js")
    ]).then(() => {
      initWidget({
        waifuPath: config.path.tipsJsonPath,
        cdnPath: config.path.modelPath,
        tools: config.tools,
        dragEnable: config.drag.enable,
        dragDirection: config.drag.direction,
        switchType: config.switchType
      });
    });
  }

  
  function loadExternalResource(url, type) {
    return new Promise((resolve, reject) => {
      let tag;
      if (type === "css") {
        tag = document.createElement("link");
        tag.rel = "stylesheet";
        tag.href = url;
      }
      else if (type === "js") {
        tag = document.createElement("script");
        tag.src = url;
      }
      if (tag) {
        tag.onload = () => resolve(url);
        tag.onerror = () => reject(url);
        document.head.appendChild(tag);
      }
    });
  }
  </script>
